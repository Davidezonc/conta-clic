<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteggio di Clic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conteggio di Clic</h1>
    <p>Clicca sul pulsante per incrementare il conteggio:</p>
    <p id="conteggio">0</p>
    <button id="clicca">Clicca</button>
    <button id="azzera">Azzera</button>
    <h2>Statistiche Avanzate</h2>
    <p>Ultimo clic: <span id="ultimoClic">N/A</span></p>
    <p>Clic totali: <span id="clicTotali">0</span></p>
    <p>Clic al secondo: <span id="clicAlSecondo">0</span></p>

    <script src="es.js"></script>
</body>
</html>
